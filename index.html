<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO APP</title>

    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
      }
    </style>
  </head>
  <body>
    <h1 class="title">To Do List for Life</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My lists</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn list" aria-label="create new list">
          <i class="material-symbols-outlined">Add</i>
        </button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="todo-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
      </div>

      <div class="todo-body">
        <div class="tasks" data-tasks></div>
        <div class="new-task-creator">
          <form action="" class="task-form" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task-name"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn task-create" aria-label="create new task">
              <i class="material-symbols-outlined">Add</i>
            </button>
          </form>
        </div>
        <div class="delete-things">
          <button class="btn delete" data-clear-complete-tasks-button>
            Clear completed tasks</button
          ><button class="btn delete" data-delete-list-button>
            Delete list
          </button>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" class="checkbox-input" />
        <label class="checkbox-label"
          ><span class="custom-checkbox"></span
        ></label>
      </div>
    </template>
    <script defer="defer" src="script.js"></script>
  </body>
</html>
